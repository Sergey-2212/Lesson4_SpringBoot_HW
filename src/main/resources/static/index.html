<!DOCTYPE html>
<html ng-app="app" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Table</title>
</head>

<body>

    <div class="container" ng-controller="indexController">
        <h3>Новый продукт:</h3>
        <div class="row g-3">
            <div class="col-sm-7">
                <input ng-model="productTitle" type="text" class="form-control" placeholder="Наименование" aria-label="Наименование">
            </div>
            <div class="col-sm-3">
                <input ng-model="productCost" type="number" class="form-control" placeholder="Стоимость" aria-label="Стоимость">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" ng-click="addProduct(productTitle,productCost)">Submit</button>
            </div>
        </div>


        <h3>Список Продуктов</h3>
       <!-- {{MySimpleData}} пример передачи переменной из js в html -->
        <table class="table table-hover" cellpadding="0" , cellspacing="0">
            <tr>
                <td>ID</td>
                <td>Название</td>
                <td>Стоимость</td>
                <td>Действие</td>
            </tr>
            <tbody>
            <tr ng-repeat="p in ProductsList">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="changeCost(p.id, -1)">-</button>
                    {{p.cost}}
                    <button class="btn btn-primary" ng-click="changeCost(p.id, +1)">+</button>
                </td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
                    <!-- повесили листенер на кнопку "Исключить". class="btn btn-danger" применяет цвет кнопки-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
